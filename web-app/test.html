<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="js/d3/d3.js"></script>
<script src="js/d3-cloud/d3.layout.cloud.js"></script>
<script>
  var fill = d3.scale.category20();

  var fontSize = d3.scale.log().range([10,100]);

  var wordDict = new Object();

  var wordList = [
        "Hello", "world", "normally", "you", "want", "more", "words",
        "than", "this"];
  var weight = 50;

  for (idx = 0; idx < wordList.length; idx++)
  {
    var word = wordList[idx];
    wordDict[word] = weight;
    weight = weight + 7;
    console.log(word + wordDict[word]);
  }

  d3.layout.cloud()
      .size([960, 600])
      .words(wordList.map(function(d) {
        return {text: d, size: wordDict[d]};
      }))
      .padding(1)
      .rotate(function() { return ~~(Math.random() * 2) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 1000)
        .attr("height", 1000)
      .append("g")
        .attr("transform", "translate(150,150)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "right")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
